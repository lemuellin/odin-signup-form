<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section class = "leftSection">
        <div class = "logoContainer">
            <img class = "odinImg" src = "images/odin-lined.png" alt = "odin logo">
            <h1>ODIN</h1>
        </div>
        <div class = "tribute">
            <span>Photo by <a href = "https://unsplash.com/@haliewestphoto">Halie West</a> on <a href = "https://unsplash.com/">Unsplash</a></span>
        </div>
    </section>
    <section class = "rightSection">
        <p class = "p1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class = "p2">Sign up <em>now</em> to get started.</p>
        <p class = "p3">You <em>know</em> you want to.</p>
        <div class = "formContainer">
            <form>
                <legend>Let's do this!</legend>
                <div class = "formRow">
                    <div class = "formGroup">
                        <label for = "firstName">FIRST NAME</label>
                        <input type = "text" name = "firstName" id = "firstName">
                    </div>
                    <div class = "formGroup">
                        <label for = "lastName">LAST NAME</label>
                        <input type = "text" name = "lastName" id = "lastName">
                    </div>
                </div>
                <div class = "formRow">
                    <div class = "formGroup">
                        <label for = "email">EMAIL</label>
                        <input type = "email" name = "email" id = "email">
                    </div>
                    <div class = "formGroup">
                        <label for = "phoneNumber">PHONE NUMBER</label>
                        <input type = "tel" name = "phoneNumber" id = "phoneNumber">
                    </div>
                </div>
                <div class = "formRow">
                    <div class = "formGroup">
                        <label for = "pwd">PASSWORD</label>
                        <input type = "password" name = "pwd" id = "pwd">
                    </div>
                    <div class = "formGroup">
                        <label for = "pwdConfirm">CONFIRM PASSWORD</label>
                        <input type = "password" name = "pwdConfirm" id = "pwdConfirm">
                    </div>
                </div>
            </form>
            <button type = "submit">Create Account</button>
            <p class = "p4">Already have an account? <a class = "login" href = "www.google.com">Log in</a></p>
        </div>
    </section>
</body>
</html>
